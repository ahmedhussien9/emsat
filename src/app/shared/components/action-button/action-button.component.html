<button
  class="action-btn"
  mat-button
  [ngClass]="{ 'loading-btn': loading }"
  [ngStyle]="{ width: btnWidth, display: isBlock }"
  [disabled]="loading"
  (click)="clickButton()"
>
  <ng-container *ngIf="isIcon">
    <mat-icon>{{ icon }}</mat-icon>
  </ng-container>
  {{ title }} <span class="loading" *ngIf="loading"> </span>
</button>
